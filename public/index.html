<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= webpackConfig.name %></title>
    <style type="text/css">
      @keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg);
        }
      }
      @-webkit-keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg);
        }
      }
      @keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }
      @-webkit-keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }
      .pre__loading__wrapper {
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        user-select: none;
        overflow: hidden;
      }
      .pre__loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -100%);
      }
      .pre__loading__dot {
        position: relative;
        display: inline-block;
        transform: rotate(45deg);
        width: 64px;
        height: 64px;
        font-size: 64px;
        animation: antRotate 1.2s infinite linear;
      }
      .pre__loading__dot i {
        position: absolute;
        transform-origin: 50% 50%;
        transform: scale(0.75);
        border-radius: 100%;
        width: 22px;
        height: 22px;
        background-color: #1677ff;
        opacity: 0.3;
        animation: antSpinMove 1s infinite linear alternate;
      }
      .pre__loading__dot i:nth-child(1) {
        left: 0;
        top: 0;
      }
      .pre__loading__dot i:nth-child(2) {
        right: 0;
        top: 0;
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }
      .pre__loading__dot i:nth-child(3) {
        right: 0;
        bottom: 0;
        -webkit-animation-delay: 0.8s;
        animation-delay: 0.8s;
      }
      .pre__loading__dot i:nth-child(4) {
        left: 0;
        bottom: 0;
        -webkit-animation-delay: 1.2s;
        animation-delay: 1.2s;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but my-project doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <div class="pre__loading__wrapper">
        <div class="pre__loading">
          <span class="pre__loading__dot"><i></i><i></i><i></i><i></i></span>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
